<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>profie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
   
    
  </head>
  <body>
    <div class="container m-3">
      <img class="logo"
        src="img/images.png"
      />
    </div>
    <div class="container mt-3 text-center">
      <h3 class="font-weight-bold">Welcome! Let's create your profile</h3>
      <p class="">let other get to know you better! you can do these letter</p>
     
          
      
      </div>
     
      <div class="row">
        <div class="col-md-4 ">
          
        </div>
        <div class="col-md-8">
          <h6 class="font-weight-bold m-3 ">Add an Avtar</h6>
          <div id="preview" class="m-3">
            <img id="bg" class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb8M1GUInOFMMnp30hVCMqbxaewmOlWstkaw&s">
           
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 ">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="uploadProfilePicture()">Upload</button>
               
        
          
          
          <input class="mt-3 small" type="file"  id="profilePicture" accept="image/*">
          <p class="mt-3 small">> or choose on of our defoult</p>
         
          <div class="container">
            <label for="exampleFormControlInput1" class="form-label">Location</label>
            <input
              type="location"
              class="form-control-sm"
              id="exampleFormControlInput1"
              placeholder="enter location"
            />
            </div>
            <div class="container">
            <button id="btn1" type="submit" class="btn btn-warning m-4 ">
              <a class="text-decoration-none text-dark" href="card.html"
                >Next
              </a>
            </button>
          </div>
        </div>
      </div>
    
      
    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
     
 var btn = document.getElementById('btn1').disabled = true;
          
 function uploadProfilePicture() {

   const fileInput = document.getElementById('profilePicture');
   
   const file = fileInput.files[0];
   if (file) {
     const reader = new FileReader();
     reader.onload = function(e) {
       const preview = document.getElementById('preview');
       preview.innerHTML = '<img src="' + e.target.result + '" class="img-fluid rounded-circle" alt="Profile Picture">';
     }
     reader.readAsDataURL(file);
     btn = document.getElementById('btn1').disabled = false;
   }
 };

    </script>
  </body>
</html>
