        <h3 class="font-weight-bold m-5 text-light">Discover the world's top <br>Designers and Creatives.</h3>

             </div>
             

             <div class="container text-center">
          <h3 class="font-weight-bold mt-5 ml-2">Sign up to Dribbble</h3>
        </div>

          <div class="input-group flex-nowrap">
            
          </div>
          <div class=" m-3">
            <form action="profile.html">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="name" type="text" class="form-control m-2" placeholder="name" aria-label="Username" required>
            <label for="exampleFormControlInput1" class="form-label ">Username</label>
            <input type="text" class="form-control m-2" placeholder="username" aria-label="Username" required>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="6+ charactors" required>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>

                creating an account means you're ok with 
                <a class="link text-primary" href="#">our terms of service , privacy policy</a> 
                and our default <a class="link text-primary" href="#">notification settings</a>
              </label>
            </div>
            <button id="btn" type="submit" class="btn btn-warning m-4">submit</button>
          </form>
