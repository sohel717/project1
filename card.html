<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container m-1">
      <img
        src="https://images.unsplash.com/photo-1696041760371-19e546d796f3?w=100&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZHJpYmJibGUlMjBsb2dvfGVufDB8fDB8fHww"
      />
      <button type="submit" class="btn btn-dark m-3 ">
        <a class="text-decoration-none text-light" href="profile.html">
         <
        </a>
      </button>
    </div>
    <div class="container mt-3 text-center">
      <h3 class="font-weight-bold">Whats bring you to Dribbble?</h3>
      <p class="">select the options that best describe you.Dont worry, you can explore other option letter.</p>
      </div>

      <div class="card-group">
        <div class="card m-2">
          <button class=" btn btn-outline" id="card1">
          <img src="https://media.istockphoto.com/id/844419966/photo/mobile-responsive-website-development-wireframe-design-preview-on-smartphone-screen.webp?b=1&s=170667a&w=0&k=20&c=68PeD7BaGNKh1WFQ9nHydJNO4JkD95tN9bQL9ElksAg=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">i am a designer looking to work</h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
           
          </div>
        </button>
        </div>
         
        <div class="card m-2">
          <button class=" btn btn-outline" id="card2">
          <img src="https://media.istockphoto.com/id/165817153/photo/seo-diagram.webp?b=1&s=170667a&w=0&k=20&c=9WP2rWv1YAhOrhj_OmIehEiPqo93G-Pc0KkeHR3Ly_A=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">i am looking to hire a designer</h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            
          </div>
        </button>
        </div>
        <div class="card m-2">
          <button class=" btn btn-outline " id="card3">
          <img src="https://media.istockphoto.com/id/839214570/photo/website-development-team-sketching-wireframe-layout-for-responsive-web-content.webp?b=1&s=170667a&w=0&k=20&c=idfcuZy9hg_4eRl2hLmUuzOAm34hX4mXUegEA6s8XWo=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">i am looking for design inspiration</h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
           
          </div>
        </button>
        </div>
      </div>
      <div class="container mt-3 text-center">
        <p class="">Enything else ? you can select multiple.</p>
      <button type="submit" class="btn btn-dark m-2 " id="finish">
        <a class="text-decoration-none text-light" href="home.html">
          Finish
        </a>
      </button>
      <p class="">or press return.</p>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
